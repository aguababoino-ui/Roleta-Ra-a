<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Roleta de Ra√ßas</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
    body {
        background: #0c0c0c;
        font-family: Arial, sans-serif;
        text-align: center;
        color: white;
    }

    h1 {
        margin-top: 25px;
        font-size: 36px;
        text-shadow: 0 0 10px #ff7300;
    }

    .container {
        margin: auto;
        margin-top: 40px;
        width: 380px;
        padding: 20px;
        background: #1a1a1a;
        border-radius: 20px;
        box-shadow: 0 0 25px #ff6100aa;
    }

    .wheel-box {
        position: relative;
        width: 320px;
        height: 320px;
        margin: auto;
        background: #54350f;
        border-radius: 20px;
        padding-top: 15px;
        box-shadow: inset 0 0 20px #000;
    }

    canvas {
        border-radius: 50%;
        width: 290px;
        height: 290px;
        background: #000;
        display: block;
        margin: 10px auto 0 auto;
    }

    .ponteiro {
        position: absolute;
        top: calc(50% - 150px);
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 0;
        border-left: 18px solid transparent;
        border-right: 18px solid transparent;
        border-top: 30px solid white;
        filter: drop-shadow(0 0 5px #ffffff);
        z-index: 50;
        pointer-events: none;
    }

    button {
        margin-top: 25px;
        background: #ff5c00;
        color: white;
        border: none;
        font-size: 20px;
        padding: 14px 28px;
        border-radius: 12px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.2s;
        box-shadow: 0 0 10px #ff6a00;
    }

    button:hover {
        background: #ff7b00;
        box-shadow: 0 0 15px #ff8800;
    }

    #resultado {
        margin-top: 25px;
        font-size: 22px;
        font-weight: bold;
        text-shadow: 0 0 10px white;
        min-height: 28px;
    }

    #contador {
        margin-top: 10px;
        font-size: 18px;
        color: #ffb300;
        text-shadow: 0 0 8px #ffae00;
    }
</style>
</head>
<body>

<h1>üé° Roleta de Ra√ßas</h1>

<div class="container">
    <div class="wheel-box">
        <canvas id="wheel" width="300" height="300"></canvas>
        <div class="ponteiro"></div>
    </div>

    <button id="btnGirar">Girar Roleta</button>
    <div id="contador"></div>
    <div id="resultado">‚†Ä</div>
</div>

<!-- SONS -->
<audio id="tick" src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_f5075c2042.mp3?filename=tick-85736.mp3" preload="auto"></audio>
<audio id="win" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_fce346c94b.mp3?filename=success-1-6297.mp3" preload="auto"></audio>

<script>

/* ============================================================
   SISTEMA DE LIMITE DE GIROS ‚Äî RECUPERA +1 GIRO A CADA 20 HORAS
============================================================ */
const LIMITE_GIROS = 3;
const TEMPO_RECUPERACAO = 20 * 60 * 60 * 1000; // 20h

let girosUsados = Number(localStorage.getItem("girosUsados") || 0);
let proximoGiro = Number(localStorage.getItem("proximoGiro") || 0);

/* --- Se n√£o houver timer, cria --- */
if (!proximoGiro) definirProximoGiro();

/* --- Se passou do tempo, recupera giros --- */
function checarRecuperacao() {
    const agora = Date.now();

    while (agora > proximoGiro) {

        if (girosUsados > 0) {
            girosUsados--;
            localStorage.setItem("girosUsados", girosUsados);
        }

        // Se j√° estiver no m√°ximo, n√£o acumula al√©m disso
        if (girosUsados === 0) break;

        proximoGiro += TEMPO_RECUPERACAO;
        localStorage.setItem("proximoGiro", proximoGiro);
    }
}

/* Criar novo timer */
function definirProximoGiro() {
    proximoGiro = Date.now() + TEMPO_RECUPERACAO;
    localStorage.setItem("proximoGiro", proximoGiro);
}

checarRecuperacao();

/* Atualiza bot√£o e contador */
function atualizarUI() {
    const btn = document.getElementById("btnGirar");
    const contador = document.getElementById("contador");

    let girosRestantes = LIMITE_GIROS - girosUsados;

    if (girosRestantes <= 0) {
        btn.disabled = true;
        btn.textContent = "Sem giros dispon√≠veis";

        const falta = proximoGiro - Date.now();
        const h = Math.floor(falta / 3600000);
        const m = Math.floor((falta % 3600000) / 60000);
        const s = Math.floor((falta % 60000) / 1000);

        contador.textContent = `Pr√≥ximo giro em: ${h}h ${m}m ${s}s`;
    } else {
        btn.disabled = false;
        btn.textContent = `Girar Roleta (${girosRestantes})`;
        contador.textContent = `Giros dispon√≠veis: ${girosRestantes}`;
    }
}

setInterval(() => {
    checarRecuperacao();
    atualizarUI();
}, 1000);

atualizarUI();

/* ============================================================
                      ROLETA (SEU C√ìDIGO)
============================================================ */

const racas = [
    { nome: "Humano",  chance: 40, cor: "#e6d6a3" },
    { nome: "Elfo",    chance: 25, cor: "#00ff44" },
    { nome: "An√£o",    chance: 20, cor: "#8b4513" },
    { nome: "Bruxa",   chance: 10, cor: "#7a00ff" },
    { nome: "Dem√¥nio", chance: 5,  cor: "#ff3300" }
];

const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
const tickSound = document.getElementById("tick");
const winSound = document.getElementById("win");
const btn = document.getElementById("btnGirar");
const resultadoDiv = document.getElementById("resultado");

let setores = [];
let angulo = 0;
let animando = false;
let ultimoIndiceTick = -1;

function calcularSetores(){
    const total = racas.reduce((s,r)=> s + r.chance, 0);
    let acc = 0;
    setores = racas.map(r => {
        const inicio = (acc / total) * Math.PI * 2;
        acc += r.chance;
        const fim = (acc / total) * Math.PI * 2;
        return { nome: r.nome, cor: r.cor, inicio, fim };
    });
}

function desenhar(){
    const w = canvas.width, h = canvas.height;
    const cx = w/2, cy = h/2, radius = Math.min(w,h)/2 - 10;
    ctx.clearRect(0,0,w,h);

    ctx.save();
    ctx.translate(cx, cy);
    ctx.rotate(angulo);

    setores.forEach(s => {
        ctx.beginPath();
        ctx.fillStyle = s.cor;
        ctx.moveTo(0,0);
        ctx.arc(0,0,radius, s.inicio, s.fim);
        ctx.fill();

        ctx.save();
        ctx.fillStyle = "#fff";
        ctx.rotate((s.inicio + s.fim)/2);
        ctx.textAlign = "center";
        ctx.font = "16px Arial";
        ctx.fillText(s.nome, radius * 0.60, 6);
        ctx.restore();
    });

    ctx.beginPath();
    ctx.fillStyle = "#111";
    ctx.arc(0,0, radius * 0.22, 0, Math.PI*2);
    ctx.fill();

    ctx.restore();
}

function pegarSetorAtual(){
    const anguloPonteiro = 3 * Math.PI / 2;
    let ang = (anguloPonteiro - angulo) % (2*Math.PI);
    if(ang < 0) ang += 2*Math.PI;
    return setores.findIndex(s => ang >= s.inicio && ang < s.fim);
}

function girarRoleta(){
    if(animando) return;

    if (girosUsados >= LIMITE_GIROS) {
        resultadoDiv.textContent = "Sem giros dispon√≠veis!";
        return;
    }

    animando = true;
    resultadoDiv.textContent = "‚†Ä";

    let velocidade = (Math.random() * 4 + 4);
    const desaceleracao = 0.01;

    function anim(){
        angulo += velocidade * 0.02;
        velocidade -= desaceleracao;
        if(velocidade < 0.05){
            velocidade = 0;
        }

        desenhar();

        const setorIndex = pegarSetorAtual();
        if(setorIndex !== ultimoIndiceTick){
            tickSound.currentTime = 0;
            tickSound.play();
            ultimoIndiceTick = setorIndex;
        }

        if(velocidade > 0){
            requestAnimationFrame(anim);
        } else {
            animando = false;

            girosUsados++;
            localStorage.setItem("girosUsados", girosUsados);

            // Inicia timer se ficou sem giros
            if (girosUsados >= LIMITE_GIROS) {
                definirProximoGiro();
            }

            atualizarUI();

            const final = pegarSetorAtual();
            resultadoDiv.textContent = "Resultado: " + setores[final].nome;
            winSound.play();
        }
    }

    anim();
}

calcularSetores();
desenhar();
btn.addEventListener("click", girarRoleta);

</script>

</body>
</html>
