<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Roleta de Ra√ßas</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #0d0d0d;
        color: #fff;
        text-align: center;
        padding: 20px;
    }

    h1 {
        font-size: 32px;
        margin-bottom: 10px;
        text-shadow: 0 0 10px #ff8;
    }

    .roleta-container {
        position: relative;
        width: 450px;
        height: 450px;
        margin: auto;
        margin-top: 40px;
    }

    /* CANVAS */
    #roleta {
        width: 450px;
        height: 450px;
        border-radius: 50%;
        box-shadow: 0 0 25px #000, 0 0 50px #3a1;
    }

    /* PONTEIRO */
    #pointer {
        position: absolute;
        top: -5px;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 0;
        border-left: 20px solid transparent;
        border-right: 20px solid transparent;
        border-bottom: 35px solid #ffffff;
        filter: drop-shadow(0px 0px 5px #fff);
        z-index: 50;
    }

    /* Bot√£o */
    button {
        margin-top: 30px;
        padding: 15px 35px;
        font-size: 20px;
        background: linear-gradient(45deg, #ff3c00, #ff7300);
        border: none;
        color: white;
        font-weight: bold;
        border-radius: 15px;
        cursor: pointer;
        transition: 0.2s;
        box-shadow: 0 0 15px #ff3c00;
    }

    button:hover {
        transform: scale(1.08);
        box-shadow: 0 0 25px #ff7300;
    }

    #resultado {
        margin-top: 25px;
        font-size: 24px;
        text-shadow: 0 0 10px #fff;
    }
</style>
</head>

<body>

<h1>üé° Roleta de Ra√ßas</h1>

<div class="roleta-container">
    <div id="pointer"></div>
    <canvas id="roleta" width="450" height="450"></canvas>
</div>

<button onclick="girar()">Girar Roleta</button>

<div id="resultado"></div>

<script>
const canvas = document.getElementById("roleta");
const ctx = canvas.getContext("2d");

const racas = [
    { nome: "Humano", cor: "#e7d4a1", chance: 50 },
    { nome: "Elfo", cor: "#00ff55", chance: 30 },
    { nome: "An√£o", cor: "#7a4a12", chance: 10 },
    { nome: "Bruxa", cor: "#6a00ff", chance: 5 },
    { nome: "Dem√¥nio", cor: "#ff1a00", chance: 5 }
];

let setores = [];
let anguloInicial = 0;

// converter porcentagens em √¢ngulos
racas.forEach(r => {
    const ang = (r.chance / 100) * Math.PI * 2;
    setores.push({
        nome: r.nome,
        cor: r.cor,
        inicio: anguloInicial,
        fim: anguloInicial + ang
    });
    anguloInicial += ang;
});

function desenharRoleta(rot = 0) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    setores.forEach(s => {
        ctx.beginPath();
        ctx.moveTo(225, 225);
        ctx.arc(225, 225, 220, s.inicio + rot, s.fim + rot);
        ctx.fillStyle = s.cor;
        ctx.fill();
        
        // Texto
        ctx.save();
        ctx.translate(225, 225);
        ctx.rotate((s.inicio + s.fim) / 2 + rot);
        ctx.textAlign = "right";
        ctx.fillStyle = "white";
        ctx.font = "bold 22px Arial";
        ctx.fillText(s.nome, 190, 10);
        ctx.restore();
    });
}

desenharRoleta();

// pega resultado com base no √¢ngulo onde o ponteiro aponta (topo)
function pegarResultado(rotacaoFinal) {
    const ang = ((Math.PI * 2) - (rotacaoFinal % (Math.PI * 2))) % (Math.PI * 2);

    const setor = setores.find(s => ang >= s.inicio && ang < s.fim);
    return setor ? setor.nome : "Erro";
}

let girando = false;

function girar() {
    if (girando) return;
    girando = true;

    let rot = 0;
    let vel = (Math.random() * 0.15) + 0.25; // velocidade

    const anim = setInterval(() => {
        rot += vel;
        vel *= 0.985; // desacelera√ß√£o

        desenharRoleta(rot);

        if (vel < 0.002) {
            clearInterval(anim);
            girando = false;

            const resultado = pegarResultado(rot);

            document.getElementById("resultado").innerHTML =
                "‚ú® Voc√™ tirou: <b>" + resultado + "</b>";
        }
    }, 16);
}
</script>

</body>
</html>
